<app-menu></app-menu>
<div class="container">
  <div class="col-lg-12">
    <mat-toolbar color="primary">
      <span>Consulta de Sala</span>
    </mat-toolbar>
  </div>
  <form class="content" style="padding: 1%;" (submit)="consultaSala()">
    <div class="submit-form">
      <mat-form-field class="col-3">
        <mat-label >Número</mat-label>
        <input matInput [(ngModel)]="numero" name="numero" id="numero">
      </mat-form-field>
      <mat-form-field class="col-3">
        <mat-label >Piso</mat-label>
        <input matInput [(ngModel)]="piso" name="piso" id="piso">
      </mat-form-field>
      <mat-form-field class="col-3">
        <mat-label>sede</mat-label>
        <mat-select [(ngModel)]="selSede" id="sede" name="sede">
          <mat-option value="-1"> [Seleccione] </mat-option>
          <mat-option *ngFor="let aux of sede" value="{{aux.idDataCatalogo}}">
            {{aux.descripcion}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary">Filtrar</button>
      <div class="col-12">
        <div class="mat-elevation-z8">
          <mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%;">
            <ng-container matColumnDef="idSala">
              <th mat-header-cell *matHeaderCellDef  style="width: 30%;">ID</th>
              <td mat-cell *matCellDef="let aux" style="width: 30%;">{{ aux.idSala }}</td>
            </ng-container>
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef style="width: 100%">Número</th>
              <td mat-cell *matCellDef="let aux" style="width: 100%">{{ aux.numero }}</td>
            </ng-container>
            <ng-container matColumnDef="piso">
              <th mat-header-cell *matHeaderCellDef style="width: 100%">Piso</th>
              <td mat-cell *matCellDef="let aux" style="width: 100%">{{ aux.piso }}</td>
            </ng-container>
            <ng-container matColumnDef="sede">
              <th mat-header-cell *matHeaderCellDef style="width: 100%">Sede</th>
              <td mat-cell *matCellDef="let aux" style="width: 100%">{{ aux.sede!.descripcion}}</td>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </form>
</div>
